<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="work.css">
</head>

<body>
    <div class="main">
        <div class="chat">
            <div class="desc">
                <p> Tell us about your <span class="color-text"> Idea !! </span></p>
            </div>
            <div class="desc desc1">
                <p>We'll provide you the best freelancers for your job.</p>
            </div>
            <div class="textarea">
                <textarea name="text" id="text" rows="6" cols="60" placeholder="Type Something..."></textarea>
            </div>
            <div class="submit">
                <button type="submit">Submit</button>
            </div>
        </div>
        <div class="video">
            <video autoplay muted loop src="./VIDEOS/typing2.mp4">
                Your browser does not support HTML5 video.
            </video>
        </div>
    </div>
</body>

</html>
